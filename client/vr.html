<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="http://cdn.rawgit.com/donmccurdy/aframe-extras/v2.6.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene physics>

      <a-entity camera universal-controls kinematic-body position="0 1.8 0">
        <a-entity position="0 0 -1"
                  geometry="primitive: ring; radiusOuter: 0.007; radiusInner: 0.004;"
                  material="color: black; shader: flat"
                  cursor="maxDistance: 30;">
        <a-animation begin="click" easing="ease-in" attribute="scale"
          fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        </a-entity>
      </a-entity>

      <!-- farfence -->
      <a-plane position="0 1 -45" rotation="0 0 0" width="40" height="2" color="grey" static-body></a-plane>
      <a-plane position="0 1 -45" rotation="0 180 0" width="40" height="2" color="grey" static-body></a-plane>
      <!-- rightfence -->
      <a-plane position="20 1 -20" rotation="0 -90 0" width="50" height="2" color="grey" static-body></a-plane>
      <a-plane position="20 1 -20" rotation="0 90 0" width="50" height="2" color="grey" static-body></a-plane>
      <!-- leftfence -->
      <a-plane position="-20 1 -20" rotation="0 90 0" width="50" height="2" color="grey" static-body></a-plane>
      <a-plane position="-20 1 -20" rotation="0 -90 0" width="50" height="2" color="grey" static-body></a-plane>
      <!-- backfence -->
      <a-plane position="0 1 5" rotation="0 0 0" width="40" height="2" color="grey" static-body></a-plane>
      <a-plane position="0 1 5" rotation="0 180 0" width="40" height="2" color="grey" static-body></a-plane>


      <!-- rightwall -->
      <a-plane position="15 2 -22.5" rotation="0 -90 0" width="35" height="4" color="grey" static-body></a-plane>
      <a-plane position="15 2 -22.5" rotation="0 90 0" width="35" height="4" color="grey" static-body></a-plane>
      <!-- leftwall -->
      <a-plane position="-15 2 -22.5" rotation="0 90 0" width="35" height="4" color="grey" static-body></a-plane>
      <a-plane position="-15 2 -22.5" rotation="0 -90 0" width="35" height="4" color="grey" static-body></a-plane>
      <!-- backwall -->
      <a-plane position="0 2 -40" rotation="0 0 0" width="30" height="4" color="grey" static-body></a-plane>
      <a-plane position="0 2 -40" rotation="0 180 0" width="30" height="4" color="grey" static-body></a-plane>
      <!-- entrance -->
      <a-plane position="-8.5 2 -5" rotation="0 0 0" width="13" height="4" color="grey" static-body></a-plane>
      <a-plane position="-8.5 2 -5" rotation="0 180 0" width="13" height="4" color="grey" static-body></a-plane>
      <a-plane position="8.5 2 -5" rotation="0 0 0" width="13" height="4" color="grey" static-body></a-plane>
      <a-plane position="8.5 2 -5" rotation="0 180 0" width="13" height="4" color="grey" static-body></a-plane>

      <!-- grass -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="40" height="10" color="green" static-body></a-plane>
      <a-plane position="0 0 -42.5" rotation="-90 0 0" width="40" height="5" color="green" static-body></a-plane>
      <a-plane position="17.5 0 -22.5" rotation="-90 0 0" width="5" height="35" color="green" static-body></a-plane>
      <a-plane position="-17.5 0 -22.5" rotation="-90 0 0" width="5" height="35" color="green" static-body></a-plane>
      <!-- ceiling -->
      <a-box depth="2" position="0 5 -22.5" rotation="90 0 0" width="30" height="35" color="grey" static-body></a-box>
      <!--inner ground-->
      <a-plane position="0 0 -22.5" rotation="-90 0 0" width="30" height="35" color="white" static-body></a-plane>

      <!-- pillars -->
      <a-box depth="4" position="2.5 2 -5.5" rotation="90 0 0" width="1" height="1" color="grey" static-body></a-box>
      <a-box depth="4" position="-2.5 2 -5.5" rotation="90 0 0" width="1" height="1" color="grey" static-body></a-box>
      <a-box depth="4" position="5 2 -5.5" rotation="90 0 0" width="1" height="1" color="grey" static-body></a-box>
      <a-box depth="4" position="-5 2 -5.5" rotation="90 0 0" width="1" height="1" color="grey" static-body></a-box>
      <a-box depth="4" position="5 2 -25" rotation="90 0 0" width="1" height="1" color="grey" static-body></a-box>
      <a-box depth="4" position="-5 2 -25" rotation="90 0 0" width="1" height="1" color="grey" static-body></a-box>
      <a-box depth="4" position="5 2 -12" rotation="90 0 0" width="1" height="1" color="grey" static-body></a-box>
      <a-box depth="4" position="-5 2 -16" rotation="90 0 0" width="1" height="1" color="grey" static-body></a-box>

      <!-- inner walls -->
      <a-plane position="-10 2 -16" rotation="0 0 0" width="10" height="4" color="grey" static-body></a-plane>
      <a-plane position="-10 2 -16" rotation="180 0 0" width="10" height="4" color="grey" static-body></a-plane>
      <a-plane position="-10 2 -16" rotation="0 0 0" width="10" height="4" color="grey" static-body></a-plane>
      <a-plane position="-10 2 -16" rotation="180 0 0" width="10" height="4" color="grey" static-body></a-plane>
      <a-plane position="10 2 -12" rotation="0 0 0" width="10" height="4" color="grey" static-body></a-plane>
      <a-plane position="10 2 -12" rotation="180 0 0" width="10" height="4" color="grey" static-body></a-plane>
      <a-plane position="-10 2 -25" rotation="0 0 0" width="10" height="4" color="grey" static-body></a-plane>
      <a-plane position="-10 2 -25" rotation="180 0 0" width="10" height="4" color="grey" static-body></a-plane>
      <a-plane position="10 2 -25" rotation="0 0 0" width="10" height="4" color="grey" static-body></a-plane>
      <a-plane position="10 2 -25" rotation="180 0 0" width="10" height="4" color="grey" static-body></a-plane>

      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-1 1 1"></a-entity>

      <a-sky color="blue"></a-sky>
    </a-scene>
  </body>
</html>
